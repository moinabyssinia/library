<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Your Library</title>
</head>
<body>
    <h1>Your Library Experience Starts Here!</h1>
    
    <h3>Name of the Book</h3>
    
    <div class="book-list">
        <table id="myBooks">
            
        </table>
    </div>

    <div class="btn1">
        <button>New Book</button>
    </div>

    <!-- insert new book form 
    Action: location that the information from the form 
    is being sent to - a URL of some kind
    -->
    <form id ="new-book">
        <div class="title">
            <label for="title">
                <input name="title" type="text" placeholder="Title" id = "unique-title">
            </label>
        </div>

        <div class="author">
            <label for="author">
                <input name="author" type="text" placeholder="Author" id="authorField">
            </label>
        </div>
        
        <div class="pages">
            <label for="pages">
                <input name="pages" type="text" placeholder="Pages" id="num-pages">
            </label>
        </div>

        <div class="check-box">
            <label for="isRead">Read</label>
            <input type="checkbox" name="isRead">
        </div>

        <!-- based on https://stackoverflow.com/questions/17433557/how-to-save-user-input-into-a-variable-in-html-and-js
        
        use type = "button" unless you want the form to interact with server
        -->
        <div class="btn2">
            <input type="button" name="Submit" value = "Submit" id = "submit-it">
        </div>
    </form>
    

    <script src="script.js"></script>
</body>
</html>
